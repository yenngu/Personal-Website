<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="top-bar">
        <a href="index.html"><i class="fa-solid fa-left-long"></i></a>
    </div>

    <div class="form-container">
        <form>
            <div class="name-container">
                <label for="name-input">Name:</label>
                <input type="text" placeholder="Tom Jerry" id="name-input">
            </div>
        
            <div class="email-container">
                <label for="email-input">Email:</label>
                <input type="text" placeholder="ex: tomjerry@gmail.com" id="email-input">
            </div>

            <div class="contact-container">
                <label for="contact-input">Send your Messages</label>
                <textarea id="contact-input" placeholder="Hi there..."></textarea>        
            </div>

            <div class="submit-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="scripts/contact.js"></script>
</body>
</html>
